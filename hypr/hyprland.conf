exec-once = waybar & swww-daemon 
exec-once = dunst & systemd-inhibit --what=idle:sleep sleep inf
monitor=,preferred,auto,1

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun -theme ~/.config/rofi/config.rasi

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


# APPERANCE
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 1
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
}

# ROUNDED, TRANSPARENCY, BLUR
decoration {
    rounding = 10
    rounding_power = 6
     active_opacity = .80
    inactive_opacity = .75
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = yes
        size = 4
        passes = 6
        vibrancy = 2
    }
}
windowrulev2 = opacity 0.65, class:kitty  # Custom opacity for kitty
# ANIMATIONS
animations {
    enabled = yes
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint, slide
    animation = windowsIn, 1, 4.1, easeOutQuint, slide
    animation = windowsOut, 1, 1.49, linear, slide
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 7, easeOutQuint, slide
    animation = zoomFactor, 1, 7, quick
}

# KEYBINDINGS
bind = SUPER, Return, exec, $terminal
bind = SUPER, D, killactive,
bind = SUPER, L, exit,
bind = SUPER, F, exec, $fileManager
bind = SUPER, V, togglefloating,
bind = SUPER, R, exec, $menu
# bind = SUPER, P, pseudo, # dwindle
bind = SUPER, J, togglesplit, # dwindle
bind = SUPER, B, exec, firefox
bind = SUPER, C, exec, vscodium
bind = SUPER, M, exec, motrix
bind = SUPER, Space, togglefloating # float current window
bind = SUPER, T, exec, ~/.config/hypr/scripts/switchWallpaper.sh # switch wallpaper

# Debbuging
bind = Ctrl, Space, exec, rofi -show drun -theme ~/.config/rofi/config.rasi
bind = Alt, Space, exec, ~/.config/waybar/scripts/refresh.sh

# WORKSPACES
bind = SUPER, mouse_up, workspace, +1
bind = SUPER, mouse_down, workspace, -1
bind =  Alt, mouse_up, movetoworkspace, +1 # move current workspace 
bind =  Alt, mouse_down, movetoworkspace, -1 # move current workspace 

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10


# Move/resize windows with Super + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

misc {
    force_default_wallpaper = 1 
    disable_hyprland_logo = true 
}

# KEYBOARD
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
